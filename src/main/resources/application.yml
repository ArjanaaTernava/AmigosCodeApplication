server:
  port: 3000
  error:
    include-message: always

spring:
  main:
      web-application-type: servlet
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true