services:
  db:
    container_name: postgres1
    image: postgres
    environment:
      POSTGRES_USER: "${USERNAME_DB}"
      POSTGRES_PASSWORD: "${PASSWORD_DB}"
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db: